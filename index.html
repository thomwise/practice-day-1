<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Playing With Blocks</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <!-- first row starts -->
    <div class="row">
      <div class="col-xs-3 col-xs-offset-3 light-green"></div>
      <div class="col-xs-6 light-green"></div>
    </div>
    <!-- first row ends -->
    <!-- second row starts -->
    <div class="col-lg-1 col-xs-1 col-xs-offset-1 green"></div>
      <div class="col-lg-1 col-lg-offset-1 col-xs-1 col-xs-offset-1 green"></div>
      <div class="col-lg-1 col-lg-offset-1 col-xs-1 col-xs-offset-1 green"></div>
      <div class="col-lg-1 col-lg-offset-2 col-xs-1 col-xs-offset-1 green"></div>
      <div class="col-lg-1 col-lg-offset-1 col-xs-1 col-xs-offset-1 green"></div>
    </div>
    <!-- second row ends -->
    <!-- third row starts -->
    <div class="row">
      <div class="col-lg-9 col-xs-8 blue1"></div>
      <div class="col-lg-1 col-lg-offset-1 col-xs-2 col-xs-offset-2 blue1"></div>
    </div>
    <!-- third row ends -->
    <!-- checkerboard starts -->
    <div class="row">
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
    </div>
    <div class="row">
      <div class="col-xs-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
    </div>
    <div class="row">
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
    </div>
    <div class="row">
      <div class="col-xs-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
      <div class="col-xs-1 col-xs-offset-1 black"></div>
    </div>
    <!-- checkerboard end -->
    <!-- in class project start -->
    <div class="row">
      <div class="col-md-9 blue">.col-md-9 .col-md-push-3</div>
      <div class="col-md-3 red">.col-md-3 .col-md-pull-9</div>
    </div>
    <div class="row">
      <div class="happy-bunnies"></div>
      <div class="betty-poop"></div>
      <div class="farty-pants"></div>
    </div>
</div>
</body>
</html>
